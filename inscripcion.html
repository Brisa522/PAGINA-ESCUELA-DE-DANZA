<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'IM Fell DW Pica', serif; background-color: #a88; color: #333; overflow-x: hidden; }

    /* ===== NAVBAR ===== */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .logo img {
      height: 45px;
      width: 45px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav ul li a:hover { background: rgba(255, 255, 255, 0.2); }
    .menu-toggle { display: none; font-size: 2rem; color: white; background: none; border: none; cursor: pointer; }
    @media (max-width: 768px) {
      nav ul { display: none; flex-direction: column; background: rgba(0, 0, 0, 0.9); position: absolute; right: 10px; top: 60px; border-radius: 10px; padding: 10px; }
      nav ul.show { display: flex; }
      .menu-toggle { display: block; }
    }
