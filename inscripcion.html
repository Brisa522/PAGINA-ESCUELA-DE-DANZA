<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ñusta Folk - Raíces de Esperanza</title>

  <!-- Tipografía folklórica -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'IM Fell DW Pica', serif; }

    /* ===== MENÚ FIJO CON LOGO ===== */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .logo img {
      height: 45px;
      width: 45px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        right: 10px;
        top: 60px;
        border-radius: 10px;
        padding: 10px;
      }
      nav ul.show { display: flex; }
      .menu-toggle { display: block; }
    }

    /* ===== CARRUSEL ===== */
    header {
      width: 100%;
      height: 350px;
      overflow: hidden;
      position: relative;
    }

    .carousel-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
    }

    .overlay h1 {
      color: white;
      font-size: 2.7rem;
      text-align: center;
      text-shadow: 3px 3px 8px black;
      font-family: 'IM Fell DW Pica', serif;
    }

    /* ===== BOTÓN ANIMADO ===== */
    .overlay a {
      text-decoration: none;
      background: #ffd700;
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s;
      animation: bounce 1.5s infinite;
    }

    .overlay a:hover {
      background: #e6c200;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 5px 12px;
      cursor: pointer;
      z-index: 10;
    }
    .btn:hover { background: rgba(0,0,0,0.8); }
    .prev { left: 10px; }
    .next { right: 10px; }

    section {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- MENÚ FIJO -->
<nav>
  <div class="logo">
    <img src="https://i.ibb.co/f9JvH3w/logo.png" alt="Logo">
    Ñusta Folk
  </div>

  <button class="menu-toggle" id="menu-toggle">&#9776;</button>

  <ul id="menu">
    <li><a href="#">Inicio</a></li>
    <li><a href="#clases">Clases</a></li>
    <li><a href="#">Eventos</a></li>
    <li><a href="#">Nosotros</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</nav>

<!-- CARRUSEL -->
<header>
  <div class="carousel-container" id="carousel">
    <div class="carousel-slide"><img src="https://i.ibb.co/McKjq6L/folklore1.jpg"></div>
    <div class="carousel-slide"><img src="https://i.ibb.co/GsFmKnw/folklore2.jpg"></div>
    <div class="carousel-slide"><img src="https://i.ibb.co/LJ1fhTy/folklore3.jpg"></div>
  </div>

  <div class="overlay">
    <h1>Ñusta Folk<br>Raíces de Esperanza</h1>
    <a href="#clases">Ver más</a>
  </div>

  <button class="btn prev" id="prev">&#10094;</button>
  <button class="btn next" id="next">&#10095;</button>
</header>

<!-- Sección de Clases -->
<section id="clases">
  <h2>Nuestras Clases</h2>
  <p>Aquí puedes colocar la información sobre horarios y estilos de folklore.</p>
</section>

<script>
  // Carrusel
  const carousel = document.getElementById("carousel");
  const slides = document.querySelectorAll(".carousel-slide");
  const prev = document.getElementById("prev");
  const next = document.getElementById("next");
  let index = 0;

  function showSlide(i) {
    if (i < 0) index = slides.length - 1;
    else if (i >= slides.length) index = 0;
    else index = i;
    carousel.style.transform = translateX(-${index * 100}%);
  }

  next.addEventListener("click", () => showSlide(index + 1));
  prev.addEventListener("click", () => showSlide(index - 1));

  setInterval(() => showSlide(index + 1), 4000);

  // Swipe móvil
  let startX = 0;
  carousel.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  carousel.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) showSlide(index + 1);
    if (endX - startX > 50) showSlide(index - 1);
  });

  // Menú responsive
  const menuToggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");
  menuToggle.addEventListener("click", () => {
    menu.classList.toggle("show");
  });
</script>

</body>
</html>
